<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>[[#{app.name}]] - Open Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link th:href="@{/styles/app.css}" rel="stylesheet" />
    <style>
        .list-wrapper {
            padding: 0 !important;
            margin: 0 !important;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #f7f7f7;
            max-height: calc(100vh - 172px);
        }

        .list-item {
            position: relative;
            padding: 10px !important;
            border-bottom: 1px solid #f7f7f7;
            height: 72px;
            margin: 0 !important;
            cursor: pointer;
        }

        .detail-wrapper {
            padding: 0 !important;
            margin: 0 !important;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #f7f7f7;
            -webkit-transition: left 0.3s ease;
            transition: left 0.3s ease;
            height: calc(100vh - 126px);
        }

        .detail-thumbnail {
            object-fit: cover;
        }

        .comment-panel {
            background-color: #f7f7f7;
            border-bottom: 2px dashed #fff;
        }

    </style>
</head>

<body>
    <header th:replace="~{fragment/header :: header}">Header</header>
    <div class="container">
        <div class="row mb-1">
            <div class="col-md-4">
                <div class="row mb-2">
                    <form>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Cari tiket" aria-label="search ticket">
                            <span class="input-group-text bg-light"><i class="las la-search"></i></span>
                        </div>
                    </form>
                </div>
                <div class="row list-wrapper">
                    <!-- <div class="row list-item" th:each="row : ${data}" th:id="${row.id}">
                        <div class="col-md-8">
                            <h5 th:text="${row.code}">Ticket Code</h5>
                            <span class="h6 text-muted fw-lighter text-nowrap" th:if="${row.user.profile != null}"
                                th:text="${row.user.profile.fullName}">Ticket Reporter</span>
                            <span class="h6 text-muted fw-lighter text-nowrap" th:unless="${row.user.profile != null}"
                                th:text="${row.user.email}">Ticket Reporter</span>
                        </div>
                        <div class="col-md-4 text-end">
                            <span class="fs-6 text-muted"
                                th:text="${#temporals.format(row.createdAt, 'dd-MM-yyyy')}">Ticket date</span><br />
                            <small class="text-muted fw-lighter"
                                th:text="${#temporals.format(row.createdAt, 'HH:MM zzz')}">Ticket time</small>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="col-md-8 detail-wrapper"></div>
        </div>
        <footer th:insert="~{fragment/footer :: footer}">Footer</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script>
        var loading = false;
        function showPreview() {
            $('#image-src').attr('src', $('#image').attr('src')).attr('src');
            $('#image-preview').modal('show')
        }

        function changeList(id, reload = false) {
            $.ajax({
                type: "GET",
                url: id == null ? "/openticket/list" : "/openticket/list?id=" + id,
                success: function (data) {
                    if(reload)
                        $('.list-wrapper').empty();

                    $('.list-wrapper').html(data);

                    $('.list-item').on('click', function (e) {
                        $('.list-item').css("background-color", "#FFF");
                        $(this).css("background-color", "#B8D5EB");
                        var id = $(this).attr('id');
                        changeDetail(id);
                    });

                    $('#'+ $('#initial-id').val()).css("background-color", "#B8D5EB");
                    changeDetail($('#initial-id').val());
                },
                error: function (xhr, status, error) {
                    alert(error);
                }
            });
        }

        function changeDetail(id) {
            $.ajax({
                type: "GET",
                url: "/openticket/" + id,
                success: function (data) {
                    $('.detail-wrapper').html(data);
                },
                error: function (xhr, status, error) {
                    alert(error);
                }
            });
        }

        function changeStatus(id, status) {
            if(loading) {
                alert("Silahkan tunggu....");
                return;
            }
            var confirmed = false;
            if(status == 'reopen') {
                if(confirm("Apakah anda akan membuka kembali tiket ini?")) {
                    confirmed = true;
                }
            } else {
                confirmed = true;
            }
            if(confirmed) {
                loading = true;
                $.ajax({
                    type: "POST",
                    url: "/openticket/status",
                    data:{
                        id: id, 
                        status: status
                    },
                    success: function(data){
                        $('.detail-wrapper').empty();
                        loading = false;
                        if(status == 'closed') {
                            changeList(id, true);
                        } else {
                            $('.detail-wrapper').html(data);
                        }
                    },
                    error: function(xhr, status, error){
                        alert(error);
                        alert(error);
                        loading = false;
                    }
                });
            }
        }

        function submitComment(id) {
            var comment = $('#comment').val();
            if(comment == '') {
                alert('Silahkan masukan komentar anda');
                $('#comment').focus();
                return;
            }
            
            $.ajax({
                type: "POST",
                url: "/openticket/comment",
                data:{
                    id: id, 
                    comment: comment
                },
                success: function(data){
                    $('.detail-wrapper').empty();
                    $('.detail-wrapper').html(data);
                },
                error: function(xhr, status, error){
                    alert(error);
                }
            });
        }
            
        (function () {
            changeList();
        })();

    </script>
</body>

</html>
