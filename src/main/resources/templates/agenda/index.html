<!-- https://github.com/nhn/tui.calendar -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>[[#{app.name}]] - Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link th:href="@{/styles/app.css}" rel="stylesheet" />

    <link th:href="@{/asset/vendor/dhtmlx/dhtmlxscheduler_material.css?v=5.3.11}" rel="stylesheet" />
</head>

<body>
    <header th:replace="~{fragment/header :: header}">Header</header>
    <div class="container">
        <div class="row pb-2">
            <div class="col-md-6">
                <h5 class="align-text-bottom">AGENDA</h5>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-success" style="background-color: #8678D9;"><i class="las la-plus"></i>
                    Download</button>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <div id="cal_here"></div>
            </div>
            <div class="col-md-9">
                <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100vh;'>
                    <div class="dhx_cal_navline">
                        <div class="dhx_cal_prev_button">&nbsp;</div>
                        <div class="dhx_cal_next_button">&nbsp;</div>
                        <div class="dhx_cal_today_button"></div>
                        <div class="dhx_cal_date"></div>
                        <div class="dhx_cal_tab" name="day_tab"></div>
                        <div class="dhx_cal_tab" name="week_tab"></div>
                        <div class="dhx_cal_tab" name="month_tab"></div>
                    </div>
                    <div class="dhx_cal_header"></div>
                    <div class="dhx_cal_data"></div>
                </div>
            </div>
        </div>

        <footer th:insert="~{fragment/footer :: footer}">Footer</footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script th:src="@{/asset/vendor/dhtmlx/dhtmlxscheduler.js?v=5.3.11}"></script>
    <script th:src="@{/asset/vendor/dhtmlx/ext/dhtmlxscheduler_minical.js?v=5.3.11}"></script>
    <script th:src="@{/asset/vendor/dhtmlx/locale/locale_id.js?v=5.3.11}"></script>
    <script>
        (function () {
            scheduler.config.header = [
                "date",
                "prev",
                "today",
                "next"
            ];
            scheduler.config.dblclick_create = false;
            scheduler.config.drag_resize = false;
            scheduler.config.drag_move = false;
            scheduler.config.drag_create = false;
            scheduler.config.icons_select=[];
            scheduler.attachEvent('onClick', function(id, e) {
                console.log(e);
                console.log(id);
            });

            scheduler.init("scheduler_here", new Date(), "day");
            
            scheduler.parse([
                { id:"1", text: "Meeting", start_date: "2021-02-18 08:00", end_date: "2021-02-18 10:00", color: "#EAC600" },
                { id:"2", text: "Meeting 2", start_date: "2021-02-18 07:30", end_date: "2021-02-18 09:30", color: "#4AC8F1" },
                { id:"3", text: "Meeting 3", start_date: "2021-02-18 09:30", end_date: "2021-02-18 11:00", color: "#FB852F" },
                { id:"4", text: "Conference", start_date: "2021-04-18 12:00", end_date: "2021-02-18 19:00" },
                { id:"5", text: "Interview", start_date: "2021-02-18 09:00", end_date: "2021-02-18 10:00" }
            ], "json");

            var calendar = scheduler.renderCalendar({
                container: "cal_here",
                navigation: true,
                handler: function (date) {
                    scheduler.setCurrentView(date, scheduler.getState().mode);
                }
            });
            scheduler.linkCalendar(calendar);
            // scheduler.attachEvent("onDblClick", function(id, e){ console.log("doubleClick"); return false; });

            scheduler.setCurrentView();
        })();

    </script>
</body>

</html>
