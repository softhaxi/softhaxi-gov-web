<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/app}">

<head>
	<title>[[#{app.name}]]</title>
</head>

<body>
	<div layout:fragment="main-content">
		<img class="mb-4" src="https://upload.wikimedia.org/wikipedia/commons/3/38/LogoKemenkoMaritim.png" alt=""
			width="72" height="72">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<h1>Welcome to [[#{app.name}]]</h1>
						<div class="col-md-6 col-md-offset-6">
							<form th:action="@{/login}" h:object="${user}" method="post">
								<div th:if="${errorMessage}">
									<div class="alert alert-danger">
										<span th:text=${errorMessage}></span>
									</div>
								</div>
								<div th:if="${param.logout}">
									<div class="alert alert-info">
										You have been logged out.
									</div>
								</div>
								<div class="form-group">
									<label for="username">Username</label>:
									<input type="text" id="username" name="username" class="form-control" autofocus="autofocus"
										placeholder="Username">
								</div>
								<div class="form-group">
									<label for="password">Password</label>:
									<input type="password" id="password" name="password" class="form-control"
										placeholder="Password">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="login-submit" id="login-submit"
												class="form-control btn btn-info" value="Log In">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
			</div>
		</div>
	</div>
</body>

</html>
