<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }

    /* Just an excuse to use CSS Grid ðŸ˜Š */
    #wrapper {
        display: grid;
        grid-gap: 40px;
        grid-template-columns: 1fr 1fr 1fr;
    }

    [id^=calendar],
    [id^=calendar]+h3 {
        width: 400px;
    }

    [id^=calendar]+h3 {
        text-align: center;
    }

    @media only screen and (max-width: 500px) {
        #wrapper {
            padding: 1em;
            display: block;
        }

        [id^=calendar],
        [id^=calendar]+h3 {
            width: 100%;
            max-width: 400px;
            margin: 1em auto;
        }

        [id^=calendar]+h3 {
            display: block;
            margin-bottom: 2em;
        }
    }
</style>
</head>

            <script>
                $(document).ready(function () {

                    $('[data-toggle="popover"]').popover();   

                    $("#calendar").MEC({
                        //events: sampleEvents
                    });
                    var date = new Date();
                    switch (date.getDay()) {
                        case 0:
                            day = "Minggu";
                            break;
                        case 1:
                            day = "Senin";
                            break;
                        case 2:
                            day = "Selasa";
                            break;
                        case 3:
                            day = "Rabu";
                            break;
                        case 4:
                            day = "Kamis";
                            break;
                        case 5:
                            day = "Jumat";
                            break;
                        case 6:
                            day = "Sabtu";
                    }
                    $('.date-header').text(day + ', ' + date.getDate() + ' ' + $('#monthYear').text());
                });
                var myModal = document.getElementById('myModal')
                var myInput = document.getElementById('myInput')

                myModal.addEventListener('shown.bs.modal', function () {
                    myInput.focus();
                });
