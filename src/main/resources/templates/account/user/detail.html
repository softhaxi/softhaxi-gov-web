    <script th:inline="javascript">
        /*<![CDATA[*/
        var id = /*[[${data.id}]]*/ null;
        /*]]>*/
        var loading = false;
        function changeRole() {
            var selected = $('#role').val();
            if (selected != '') {
                document.getElementById("btn-panel").style.display = "block";
            } else {
                document.getElementById("btn-panel").style.display = "none";
            }
        }

        function initFormAction() {
            $('#form-role').submit(function (e) {
                if (loading) {
                    alert('Transaksi sedang diproses');
                    return;
                }

                loading = true;
                e.preventDefault();
                var form = $(this);
                var url = form.attr('action');
                var roleId = $(this).find('#role').val();

                if (roleId == '') {
                    loading = false;
                    alert('Silahkan pilih level akses');
                    $(this).find('#role').focus();
                    return;
                }
                // $(this).find('#btn-submit').prop('disabled', true);
                $.ajax({
                    type: 'POST',
                    url: url,
                    contentType: 'application/json',
                    data: JSON.stringify({
                        'id': id,
                        'roleId': roleId,
                        'action': 'add',
                    }),
                    success: function (response) {
                        // console.log(response);
                        $('#roles-container').html(response);
                        loading = false;
                        initFormAction();
                        addEventDelete();
                        initDeleteForm();
                    },
                    error: function (xhr, status, error) {
                        console.log(error);
                        loading = false;
                        alert('Koneksi ke server terkendala');
                    }
                });
            });
        }

        function addEventDelete() {
            $(document).on('click', '.btn-delete', function () {
                $('#delete-form').attr('data-id', $(this).data('delete-link'));
            });
        }

        function initDeleteForm() {
            var deleteModal = document.getElementById('delete-modal');
            $('#delete-form').on('submit', function (e) {
                e.preventDefault();

                var roleId = $(this).data('id');
                console.log('Role ID: ' + roleId);
                $.ajax({
                    type: 'POST',
                    url: "/user/role",
                    contentType: 'application/json',
                    data: JSON.stringify({
                        id: id,
                        roleId: roleId,
                        action: 'delete'
                    }),
                    success: function (response) {
                        // console.log(response);
                        $('#roles-container').html(response);
                        var modal = bootstrap.Modal.getInstance(deleteModal);
                        modal.hide();
                        loading = false;
                        initFormAction();
                        addEventDelete();
                        initDeleteForm();
                    },
                    error: function (xhr, status, error) {
                        loading = false;
                        alert('Koneksi ke server terkendala');
                    }
                });
            });
        }

        (function () {
            initFormAction();
            addEventDelete();
            initDeleteForm();
        })();

    </script>
