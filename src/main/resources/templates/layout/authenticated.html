<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/app}">

    <head th:fragment="common_head(meta,title,links,script)">
        <meta name="theme-color" content="#563d7c">
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
        <link th:href="@{/styles/main.css}" rel="stylesheet" />
    </head>

    <body>
        <div layout:fragment="main-content">
            <header>
                <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark flex-md-nowrap shadow">
                    <a class="navbar-brand mt-n1 mr-0 px-3" th:href="@{/dashboard}"><img
                            src="https://upload.wikimedia.org/wikipedia/commons/3/38/LogoKemenkoMaritim.png" alt=""
                            width="32" height="32"></a>
                    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/dashboard}">Dashboard <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/employement}">Employment</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/letter}">Letter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/report}">Report</a>
                            </li>
                        </ul>
                        <!-- <form class="form-inline ml-2 mr-3 my-lg-0">
                            <input class="form-control form-control-sm mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                            <button class="btn btn-sm btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form> -->
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown mr-3">
                                <a class="nav-link dropdown-toggle" th:href="@{'/settings'}" id="dropdown01"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings</a>
                                <div class="dropdown-menu dropdown-menu-md-right" aria-labelledby="dropdown01">
                                    <a class="dropdown-item" href="#">Office Master</a>
                                    <a class="dropdown-item" href="#">System Parameter</a>
                                </div>
                            </li>
                            <li class="nav-item text-nowrap">
                                <a class="nav-link text-danger" th:href="@{/logout}">Log Out</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <section layout:fragment="second-navbar">
                    This is second navbar
                </section>
                
            </header>
            <section layout:fragment="content" role="main" class="container">
                <p>This is filled by the main content template.</p>
            </section>

            <footer class="my-3 footer container">
                <div class="col-12 col-md text-center">
                    <div class="text-muted">Kementerian Koordinator Bidang Kemaritiman dan Investasi &copy; 2020</div>
                </div>
            </footer>

            <script th:inline="javascript">
                $(function () {
                    'use strict'
    
                    $('[data-toggle="offcanvas"]').on('click', function () {
                        $('.offcanvas-collapse').toggleClass('open')
                    })
                })
            </script>
        </div>

    </body>

</html>
