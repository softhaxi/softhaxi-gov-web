<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/authenticated}">

<head th:fragment="common_head(meta,title,links,script)">
    <title>[[#{app.name}]]</title>
    <link th:href="@{/styles/agenda.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/styles/monthly.css}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
<script th:src="@{/scripts/jquery.js}"></script>
<script th:src="@{/scripts/monthly.js}"></script>
</head>

<body class="bg-light">
    <header>
    </header>
    <div layout:fragment="content" class="container">
                <div class="row py-5 col-sm-12 no-marginLR">
                    <div class="col-sm-3 title">
                        <h3 th:text="#{label.agenda.title}"></h3>
                    </div>
                 </div>
                 <div class="row" >
                     <div class="col-sm-4">
                        <div class="monthly" id="mycalendar"></div>
                     </div>
                     <div class="col-sm-8">
                            <div class="calendar-container">
                                    <div class="timings">
                                        <div> <span> 9:00 </span> AM </div>
                                        <div> 9:30 </div>
                                        <div> <span> 10:00 </span>AM </div>
                                        <div> 10:30 </div>
                                        <div> <span> 11:00 </span>AM </div>
                                        <div> 11:30 </div>
                                        <div> <span> 12:00 </span>PM </div>
                                        <div> 12:30 </div>
                                        <div> <span> 1:00 </span>PM </div>
                                        <div> 1:30 </div>
                                        <div> <span> 2:00 </span>PM </div>
                                        <div> 2:30 </div>
                                        <div> <span> 3:00 </span>PM </div>
                                        <div> 3:30 </div>
                                        <div> <span> 4:00 </span>PM </div>
                                        <div> 4:30 </div>
                                        <div> <span> 5:00 </span>PM </div>
                                        <div> 5:30 </div>
                                        <div> <span> 6:00 </span>PM </div>
                                        <div> 6:30 </div>
                                        <div> <span> 7:00 </span>PM </div>
                                        <div> 7:30 </div>
                                        <div> <span> 8:00 </span>PM </div>
                                        <div> 8:30 </div>
                                        <div> <span> 9:00 </span>PM </div>
                                    </div>
            
                                    <div class="days" id="events">
                                        <div class="event" style="width: 600px; height: 120px;"><span class="agenda-title"> Sample Item
                                            </span> <br><span class="location"> Sample Location </span></div>
                                        <div class="event" style="width: 300px; height: 60px;"><span class="agenda-title"> Sample Item
                                            </span> <br><span class="location"> Sample Location </span></div>
                                        <div class="event" style="width: 300px; height: 60px;"><span class="agenda-title">
                                                Sample Item </span> <br><span class="location"> Sample Location </span></div>
                                        <div class="event" style="width: 300px; height: 60px;"><span class="agenda-title"> Sample Item
                                            </span> <br><span class="location"> Sample Location </span></div>
                                    </div>
                     </div>
                    

                </div>
            </div>
        </div>
        <script th:src="@{/scripts/analytics.js}"></script>
        <script th:src="@{/scripts/script.js}"></script>
        <script th:src="@{/scripts/layOutDay.js}"></script>
        <script>
            (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-46156385-1', 'cssscript.com');
            ga('send', 'pageview');



        </script>
        <script>
            $(window).load( function() {

                $('#mycalendar').monthly({
                    mode: 'event',
                    //jsonUrl: 'events.json',
                    //dataType: 'json'
                    xmlUrl: 'events.xml'
                });

                $('#mycalendar2').monthly({
                    mode: 'picker',
                    target: '#mytarget',
                    setWidth: '250px',
                    startHidden: true,
                    showTrigger: '#mytarget',
                    stylePast: true,
                    disablePast: true
                });

                switch(window.location.protocol) {
                case 'http:':
                case 'https:':
                // running on a server, should be good.
                break;
                case 'file:':
                alert('Just a heads-up, events will not work when run locally.');
                }

                });
        </script>
    </div>
</body>

</html>
