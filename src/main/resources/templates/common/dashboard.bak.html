<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/authenticated}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard Marves Core</title>
    <script></script>
        <script  th:inline="javascript">
            window.onload = function() {

                var dps = [
                    [],
                    [],
                    [],
                    []
                ];
                var chart = new CanvasJS.Chart("chartContainer", {
                    animationEnabled: true,
                    theme: "light2",
                    title: {
                        text: "Grafik Kehadiran Mingguan"
                    },
                    axisX: {
                        valueFormatString: "YYYY",
                        interval: 1,
                        intervalType: "year"
                    },
                    axisY: {
                        title: "Total Attendance",
                        prefix: "$",
                        suffix: "tn"
                    },
                    legend: {
                        cursor: "pointer",
                        itemclick: toogleDataSeries
                    },
                    toolTip: {
                        shared: true
                    },
                    data: [{
                        type: "stackedColumn",
                        name: "Work From Home",
                        showInLegend: true,
                        xValueType: "dateTime",
                        xValueFormatString: "YYYY",
                        yValueFormatString: "$#,##0.0tn",
                        dataPoints: dps[0]
                    }, {
                        type: "stackedColumn",
                        name: "Work From Office",
                        showInLegend: true,
                        xValueType: "dateTime",
                        xValueFormatString: "YYYY",
                        yValueFormatString: "$#,##0.0tn",
                        dataPoints: dps[1]
                    }]
                });

                function toogleDataSeries(e) {
                    if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                        e.dataSeries.visible = false;
                    } else {
                        e.dataSeries.visible = true;
                    }
                    chart.render();
                }

                var xValue;
                var yValue;

                /*<tr th:each="dataPoint: ${dataPoints}">

                xValue = parseInt("${dataPoint.x}");
                yValue = parseFloat("${dataPoint.y}");
                dps[parseInt("${loop.index}")].push({
                    x : xValue,
                    y : yValue
                });		

                </th> */


                chart.render();

            }
    </script>
</head>

<body class="text-center">
    <div layout:fragment="content">
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-md-4">
            <div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-calendar">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        This week
                    </button>
                </div>
            </div>

            <div id="chartContainer" style="height: 370px; width: 100%;"></div>

            <h2 th:utext="#{label.locationlog}"></h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th th:utext="#{label.username}"></th>
                            <th th:utext="#{label.date}"></th>
                            <th th:utext="#{label.latitude}"></th>
                            <th th:utext="#{label.longitude}"></th>
                            <th th:utext="#{label.mock}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="location: ${locationLogs}">
                            <td>#</td>
                            <td th:text="${location.user.username}" />
                            <td th:text="${#dates.format(new java.util.Date(location.dateTime), 'dd/MM/yyyy - HH:mm')}" />
                            <td th:text="${location.latitude}" />
                            <td th:text="${location.longitude}" />
                            <td th:text="${location.mockLocation}" />
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="...">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <span class="page-link">Previous</span>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active">
                            <span class="page-link">
                                2
                                <span class="sr-only">(current)</span>
                            </span>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write('<script src="https://getbootstrap.com/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')
        </script>
        <script src="https://getbootstrap.com/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="https://getbootstrap.com/docs/4.5/examples/dashboard/dashboard.js"></script>
    </div>

</body>

</html>
